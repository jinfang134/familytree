<!DOCTYPE html>
<meta charset="UTF-8">
<style>
  .node circle {
    fill: #fff;

    /*   stroke: steelblue; */
    stroke-width: 3px;
  }

  .node text {
    font: 12px sans-serif;
  }

  .link {
    fill: none;
    stroke: #ccc;

    /*   stroke-width: 2px; */
  }
</style>

<body>

    <!-- load the d3.js library -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="./data.js"></script>


    <script>
        // var treeData = 

        // Set the dimensions and margins of the diagram
        var margin = {
                top: 20,
                right: 90,
                bottom: 30,
                left: 90
            },
            width = 1920 - margin.left - margin.right,
            height = 1800 - margin.top - margin.bottom;

        var colorScale = d3.scaleLinear()
            .domain([0, 1])
            .range(['red', 'green']);
        /**
         * 使用d3.scaleLinear()创造一个线性比例尺，而domain()是输入域，range()是输出域，
         * 相当于将domain中的数据集映射到range的数据集中。
         */
        var widthScale = d3.scaleLinear()
            .domain([1, 80])
            .range([1, 10]);

        // append the svg object to the body of the page
        // appends a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" +
                margin.left + "," + margin.top + ")");

        var i = 0,
            duration = 750,
            root;

        // declares a tree layout and assigns the size
        var treemap = d3.tree().size([height, width]);

        // Assigns parent, children, height, depth
        root = d3.hierarchy(treeData, function (d) {
            return d.children;
        });
        root.x0 = height / 2;
        root.y0 = 0;

        // Collapse after the second level
        // root.children.forEach(collapse);

        update(root);

        // Collapse the node and all it's children
        function collapse(d) {
            if (d.children) {
                d._children = d.children
                d._children.forEach(collapse)
                d.children = null
            }
        }

        // ****************  zoom ************************
        // add zoom capabilities
        let zoomHandler = d3.zoom()
            .on('zoom', zoomActions)
            .scaleExtent([1 / 2, 8])
        svg.call(zoomHandler).on('dblclick.zoom', null)
        zoomHandler(svg)
        // Zoom functions
        function zoomActions() {
            gNode.attr('transform', d3.event.transform)
            gLink.attr('transform', d3.event.transform)
        }
        // ***********************************************

        function update(source) {
            console.log(source)
            console.log('root', root)
            // var newHeight = Math.min(treemap(root).leaves().length * 70, height)
            var newHeight = treemap(root).leaves().length * 70
            console.log('new height', newHeight)

            // var newHeight = Math.max(treemap.nodes(root).reverse().length * 20, height);
            d3.select("svg")
                .attr("width", width + margin.right + margin.left)
                .attr("height", newHeight + margin.top + margin.bottom);
            treemap = d3.tree().size([newHeight, width]);

            // Assigns the x and y position for the nodes
            var treeData = treemap(root);

            // Compute the new tree layout.
            var nodes = treeData.descendants(),
                links = treeData.descendants().slice(1);

            // Normalize for fixed-depth.
            nodes.forEach(function (d) {
                d.y = d.depth * 180
            });

            // ****************** Nodes section ***************************

            // Update the nodes...
            var node = svg.selectAll('g.node')
                .data(nodes, function (d) {
                    return d.id || (d.id = ++i);
                });

            // Enter any new modes at the parent's previous position.
            var nodeEnter = node.enter().append('g')
                .attr('class', 'node')
                .attr("transform", function (d) {
                    return "translate(" + source.y0 + "," + source.x0 + ")";
                })
                .on('click', click);

            // Add Circle for the nodes
            const rectHeight = 50
            nodeEnter.append('rect')
                .attr('class', 'node')
                .attr('x', 0)
                .attr('y', -rectHeight / 2)
                .attr('width', 40)
                .attr('height', 50)
                .attr('class', function (d) {
                    return d.children || d._children ? "" : "leaf";
                })
                //   .attr('r', 1e-6)
                .style("fill", function (d) {
                    return d._children ? "lightsteelblue" : "#fff";
                })
                .style("stroke", function (d) {
                    return colorScale(d.data.female / (d.data.female + d.data.male))
                });

            // Add labels for the nodes
            nodeEnter.append('text')
                .attr("dy", ".35em")
                .attr("x", function (d) {
                    return d.children || d._children ? -13 : 13;
                })
                .attr("text-anchor", function (d) {
                    return d.children || d._children ? "end" : "start";
                })
                .text(function (d) {
                    return d.data.name;
                })
                .style("fill", function (d) {
                    return colorScale(d.data.female / (d.data.value))
                });

            // UPDATE
            var nodeUpdate = nodeEnter.merge(node);

            // Transition to the proper position for the node
            nodeUpdate.transition()
                .duration(duration)
                .attr("transform", function (d) {
                    return "translate(" + d.y + "," + d.x + ")";
                });

            // Update the node attributes and style
            nodeUpdate.select('rect.node')
                .attr('x', 0)
                .attr('y', -rectHeight / 2)
                .style("fill", function (d) {
                    return d._children ? "lightsteelblue" : "#fff";
                })
                .attr('cursor', 'pointer');


            // Remove any exiting nodes
            var nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", function (d) {
                    return "translate(" + source.y + "," + source.x + ")";
                })
                .remove();

            // On exit reduce the node circles size to 0
            nodeExit.select('circle')
                .attr('width', 1e-6)
                .attr('height', 1e-6);

            // On exit reduce the opacity of text labels
            nodeExit.select('text')
                .style('fill-opacity', 1e-6);

            // ****************** links section ***************************

            // Update the links...
            var link = svg.selectAll('path.link')
                .data(links, function (d) {
                    return d.id;
                })
                .style('stroke-width', function (d) {
                    return widthScale(d.data.value)
                });

            // Enter any new links at the parent's previous position.
            var linkEnter = link.enter().insert('path', "g")
                .attr("class", "link")
                .attr('d', function (d) {
                    var o = {
                        x: source.x0,
                        y: source.y0
                    }
                    return diagonal(o, o)
                })
                .style('stroke-width', function (d) {
                    return widthScale(d.data.value)
                });

            // UPDATE
            var linkUpdate = linkEnter.merge(link);

            // Transition back to the parent element position
            linkUpdate.transition()
                .duration(duration)
                .attr('d', function (d) {
                    return diagonal(d, d.parent)
                });

            // Remove any exiting links
            var linkExit = link.exit().transition()
                .duration(duration)
                .attr('d', function (d) {
                    var o = {
                        x: source.x,
                        y: source.y
                    }
                    return diagonal(o, o)
                })
                .style('stroke-width', function (d) {
                    return widthScale(d.data.value)
                })
                .remove();

            // Store the old positions for transition.
            nodes.forEach(function (d) {
                d.x0 = d.x;
                d.y0 = d.y;
            });

            // Creates a curved (diagonal) path from parent to the child nodes
            function diagonal(s, d) {

                path = `M ${s.y} ${s.x}
            C ${(s.y + d.y) / 2} ${s.x},
              ${(s.y + d.y) / 2} ${d.x},
              ${d.y} ${d.x}`

                return path
            }

            // Toggle children on click.
            function click(d) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    d.children = d._children;
                    d._children = null;
                }
                update(d);
            }
        }
    </script>
</body>
